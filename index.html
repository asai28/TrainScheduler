<body>
    <div class="container">
        <div class="jumbotron header">
            <h1>Train Scheduler</h1>
            <i class="fas fa-train fa-1x"></i>
        </div>

        <div id="containerHeader">
            Current Train Schedule
        </div>
        <div id="display" class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <form>
            <div class="form-group" id="containerHeader">
                Add Train
            </div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Trenton Express">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Trenton">
            </div>
            <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="startTime" placeholder="15:00">
            </div>
            <div class="form-group">
                <label for="freq">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="10">
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
