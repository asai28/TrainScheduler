<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron header">
            <h1>Train Scheduler</h1>
        </div>

        <div id="containerHeader">
            Current Train Schedule
        </div>
        <div id="display" class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div><br><br>
        <form>
            <div class="form-group" id="containerHeader">
                Add Train
            </div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Trenton Express">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Trenton">
            </div>
            <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="startTime" placeholder="15:00">
            </div>
            <div class="form-group">
                <label for="freq">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="10">
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <script src="javascript/app.js" type="text/javascript"></script>
</body>

</html>
